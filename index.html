<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lilac Modal Popup | Sarah Buttery</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row center">
                <div class="home-button-header">
                    <h2 class="m-tb">Click button to open modal!</h2>
                    <button class="open-modal btn-primary">Open Modal</button>
                </div>
            </div>

            <div class="modal-body">
                <div class="modal-box">
                    <div class="modal-background">
                        <div class="modal-content">
                            <div class="modal-header-section row space-between align-center">
                                <div class="dot-row">
                                    <span class="dot red"></span>
                                    <span class="dot mustard"></span>
                                    <span class="dot green"></span>
                                </div>
                                <div class="modal-header-title">
                                    <p>Header title</p>
                                </div>
                                <div class="icon-row">
                                    <span class="fas fa-question"></span>
                                    <span class="fas fa-sync-alt"></span>
                                    <span class="fas fa-ellipsis-h"></span>
                                </div>
                            </div>
                            <div class="center-text p-all">
                                <div class="modal-icon">
                                    <img src="./images/mobile.svg" alt="">
                                </div>
                                <div class="modal-body-title">
                                    <h1 class="m-tb">Body title</h1>
                                </div>
                                <p class="m-tb">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni mollitia laboriosam non praesentium, distinctio accusantium dignissimos vero maxime delectus.</p>
                                <button class="close-modal btn-primary">
                                    Close modal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/js.js"></script>
</body>

</html>
